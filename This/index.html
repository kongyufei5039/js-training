<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
  <script type="text/javascript">
    const a = { 
      a: 'a' 
    };
    const obj = { 
      getThis: () => this,
      getThis2 () { 
        return this; 
      } 
    }; 
    obj.getThis3 = obj.getThis.bind(obj); 
    obj.getThis4 = obj.getThis2.bind(obj);
    const answers = [ 
      obj.getThis(),
      obj.getThis.call(a),
      obj.getThis2(),
      obj.getThis2.call(a),
      obj.getThis3(),
      obj.getThis3.call(a),
      obj .getThis4(),
      obj.getThis4.call(a)
    ];
    console.log(answers)

    console.log('---------------------')

    class Obj { 
      getThis = () => this 
      getThis2 () { 
        return this; 
      } 
    }
    const obj2 = new Obj(); 
    obj2.getThis3 = obj2.getThis.bind(obj2); 
    obj2.getThis4 = obj2.getThis2.bind(obj2);
    const answers2 = [ 
      obj2.getThis(),
      obj2.getThis.call(a),
      obj2.getThis2(),
      obj2.getThis2.call(a),
      obj2.getThis3(),
      obj2.getThis3.call(a),
      obj2 .getThis4(),
      obj2.getThis4.call(a)
    ];
    console.log(answers2)
  </script>
